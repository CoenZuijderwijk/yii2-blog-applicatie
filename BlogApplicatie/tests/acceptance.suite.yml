class_name: AcceptanceTester


modules:
  enabled:
    - Yii2:
        configFile: 'config/test.php'
        part: orm # allow to use AR methods
        transaction: false # don't wrap test in transaction
        cleanup: false # don't cleanup the fixtures
        entryScript: index-test.php

env:
  IE:
    modules:
      enabled:
        - WebDriver:
            url: http://localhost:8080/
            port: 4444
            browser: internet explorer
            wait: 2
            restart: true
            pageload_timeout: 30

    extensions:
      enabled:
        - Codeception\Extension\RunProcess:
            0: php -S localhost:8080 -t web
            1: CD tests/bin & selenium-server-standalone-3.141.59.jar
            2: CD tests/bin & IEDriverServer --url-base=/wd/hub/session
            sleep: 5
  chrome:
    modules:
      enabled:
        - WebDriver:
            url: http://localhost:8080/
            port: 9515
            browser: chrome
            wait: 2
            restart: true
            capabilities:
              "goog:chromeOptions": # additional chrome options
    extensions:
      enabled:
        - Codeception\Extension\RunProcess:
            0: php -S localhost:8080 -t web
            1: CD tests/bin & chromedriver --url-base=/wd/hub
            sleep: 2
