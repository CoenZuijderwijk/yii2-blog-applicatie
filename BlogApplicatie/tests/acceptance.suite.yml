class_name: AcceptanceTester
modules:
    enabled:
        - WebDriver:
            url: http://localhost:8080/
            window_size: false # disabled in ChromeDriver
            port: 9515
            browser: chrome
            wait: 2
            capabilities:
                "goog:chromeOptions": # additional chrome options
        - Yii2:
            part: [orm, fixtures]
            entryScript: index-test.php
            cleanup: false
